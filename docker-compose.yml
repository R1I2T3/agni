
services:
  agni:
    build: .
    ports:
      - "8080:8080"
    environment:
      - REDIS_URL=redis:6379
      - DB_PATH=/app/data/agni.db
      - PORT=8080
      - ENV=production
    volumes:
      - agni_data:/app/data
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - agni-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - agni-network
    command: redis-server --appendonly yes


volumes:
  agni_data:
  redis_data:

networks:
  agni-network:
    driver: bridge