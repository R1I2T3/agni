services:
  agni-backend:
    build:
      context: .
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      # Server Configuration
      - SERVER_PORT=8080
      
      # Redis Configuration
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      
      # SQLite Configuration
      - SQLITE_DATABASE_PATH=/app/data/agni.db
      - SQLITE_LOG_LEVEL=info
      
      # CORS Configuration
      - CORS_ORIGINS=*
      - CORS_METHODS=GET,POST,PUT,PATCH,DELETE,OPTIONS
      - CORS_HEADERS=Content-Type,Authorization
      - CORS_CREDENTIALS=false
      - CORS_MAX_AGE=300
      
      # ENV secrets
      - ADMIN_USERNAME=${ADMIN_USERNAME}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
    volumes:
      - agni_data:/app/data
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - agni-network

  agni-frontend:
    image: node:22-alpine3.20
    working_dir: /web
    ports:
      - "3000:3000"  # Vite dev server
    volumes:
      - ./web:/web
      - /web/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"
    depends_on:
      - agni-backend
    networks:
      - agni-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - agni-network
    command: redis-server --appendonly yes

volumes:
  agni_data:
  redis_data:

networks:
  agni-network:
    driver: bridge